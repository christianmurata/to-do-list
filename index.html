<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/main.css">

  <title>To do list - UNECT</title>
</head>
<body>
  <nav class="navbar">
    <div class="logo"></div>
    <h1 class="title">uTask 2.0</h1>
    <img src="./imgs/config.png" alt="" class="config">
  </nav>

  <section class="create">
    <input type="text" name="content" id="content" placeholder="Adicionar Tarefa...">
    <a href="#"><img src="./imgs/add.png" alt=""></a>
  </section>

  <section class="tasks">
    <div>
      <h3>To do</h3>
      <ul class="to-do">
      </ul>
    </div>

    <div>
      <h3>Doing</h3>
      <ul class="doing">
      </ul>
    </div>

    <div>
      <h3>Done</h3>
      <ul class="done">
      </ul>
    </div>
  </section>

  <span class="cookie">
    <div class="content">
      <p>
        Você está de acordo com a nossa política de uso de cookies para amplificar sua experiência no site?
      </p>
      <button class="disagree">Não concordo</button>
      <button class="agree">Concordo</button>
      <a href="#"><img src="./imgs/close.png" alt=""></a>
    </div>
  </span>
</body>
</html>
